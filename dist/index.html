<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/392bca4d30.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>

    <header>

        <h1>&#9925;WTHRPP</h1>
        <span class="hour"></span>
        <div class="switch-body">
            <span>°F</span>
            <div class="switch">
                <div class="switch-toggle"></div>
            </div>
            <span>°C</span>
        </div>

    </header>
    <div class="content">
        <div class="search-weather">
            <input type="text" placeholder="Search for a location">
            <button id="btnUserLoc" title="Get weather forecast for your location"><i
                    class="fa-solid fa-location-dot"></i></button>
            <button id="btnSearchLoc"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="cards">
            <div id="bar-days"></div>
            <div id="card-content">
                <span id="waiting-icon">&#9925;...</span>
            </div>

        </div>
        <footer>
            By GBRLHZ (gabr1el1)
        </footer>
</body>

</html>
